<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="description" content="spring-boot thymeleaf | home ">
<div th:replace="fragments/header :: header-css"></div>
<title>Experiencia laboral</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="tab-content">


		<div class="separator"></div>
		<div class="row">
			<div class="container">
				<div class="login-register-form-section">


					<form id="registerForm" th:object="${reqExperience}"
						th:action="@{/experience/save}" method="post"
						class="form-horizontal">
						<h1>Experiencia laboral</h1>


						<div class="form-group">
							<label for="certification">Trabajo</label> <input required
								th:field="*{job}" type="text" name="newcv" id="certification">
						</div>

						<div class="form-group">
							<label for="certification">Compañia</label> <input required
								th:field="*{company}" type="text" name="newcv"
								id="certification">
						</div>


						<div class="form-group">
							<label for="initialdate">De</label> <input required
								th:field="*{startDate}" type="date" name="newcv"
								id="initialdate"> <label for="finaldate">A</label> <input
								required th:field="*{endDate}" type="date" name="newcv"
								id="finaldate"> <label for="current">Actualmente
								trabajo aquí</label> <input type="checkbox" name="newcv" id="current">

						</div>



						<label for="companycity">Localidad</label> <input required
							th:field="*{city}" type="text" name="newcv" id="companycity">


						<label for="companycountry">País</label> <input required
							th:field="*{country}" type="text" name="newcv" id="companycity">





						<div class="form-group">
							<label for="classes">Descripción</label> <br>
							<textarea th:field="*{description}" name="newcv" id="classes"></textarea>
						</div>





						<input type="submit" class="btn btn-secondary" value="Enviar">
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
